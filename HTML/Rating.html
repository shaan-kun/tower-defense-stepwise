<script>
  $(setInterval(function() {
    $.post('getData.php', {}, function(data) {
      $('table').remove();

      data = JSON.parse(data);
      
      string = '<table><tr><th>Nickname</th><th>Count game</th><th>Wins</th><th>Loses</th><th>Score</th></tr>';

      for (let item of data)
      {
        string += '<tr>';
          string += '<td>' + item.login + '</td>';
          string += '<td>' + item.game_count + '</td>';
          string += '<td>' + item.game_win + '</td>';
          string += '<td>' + item.game_loss + '</td>'
          string += '<td>' + item.score + '</td>';
        string += '</tr>';
      }

      string += '</table>';

      $('.main').append(string);
    });
  }),1000);
  
</script>
