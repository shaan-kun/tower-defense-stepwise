<html>
<head>
	<meta charset="utf-8">

	<title></title>
	<style type="text/css">
		.parent {
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;

    display: flex;
    align-items: center;
    align-content: center;
    justify-content: center;
    overflow: auto;
}

.block {
    background: #60a839;
    
    img {
        display: block;
        border: none;
    }
}
	</style>
</head>
<body>
<div class="parent">
    <div class="block">
        <img src="images/background.jpg" width="300px" alt="">
    </div>
</div>
